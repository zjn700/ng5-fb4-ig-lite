<span class="d-block p-2 bg-secondary text-white">My Posts</span>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card shadow">
        <div class="card-body">         
            <div class="file d-block btn-shadow">
              <label class="p-3 bg-info" for="file-input">Upload an image...</label>
              <input type="file" id="file-input" (change)="onFileSelection($event)" placeholder="Upload a file" accept=".png, .jpeg, .jpg">
            </div>
            <!--<img class="card-img-top" src="{{image}}" alt="Card image">-->
         </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="image-container">
        <app-post
          *ngFor="let post of postLists"
          [imageKey]="post.data.imageKey"
          [displayFavoritesButton] = "displayFavoritesButton"
          [displayPostedBy] = "displayPostedBy"
          [displayFollowButton] = "displayFollowButton">
        </app-post>
      </div>
    </div>
  </div>
  
</div>
