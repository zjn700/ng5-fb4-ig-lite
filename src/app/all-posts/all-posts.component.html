<div class="container">

  <div class="row">
    <div class="col-lg-12">
      
      <div class="card shadow">
        <div class="card-body">         
            <div class="file d-block btn-shadow">
              <button class="btn btn-info p-2 " (click)="onLoadMore()">Load More Images</button>
            </div>
            <!--<img class="card-img-top" src="{{image}}" alt="Card image">-->
         </div>
      </div>      
      

      <div class="image-container">
        <app-post *ngFor="let post of all"
                  [imageKey]="post.data.imageKey"
                  [displayPostedBy] = "displayPostedBy"
                  [displayFavoritesButton] = "displayFavoritesButton"
                  [displayFollowButton] = "displayFollowButton"
                  (favoriteClicked)="onFavoritesClicked($event)"
                  (removeFavoriteClicked)="onRemoveFavoritesClicked($event)">
        <!--          (followClicked)="onFollowClicked($event)"-->
        <!-->-->
        </app-post>
      </div>

    </div>
  </div>
</div>
