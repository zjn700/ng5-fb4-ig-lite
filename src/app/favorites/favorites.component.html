                           [postFollowed]="post.followed"
                           [imageKey]="post.key"

                           [displayImage]="displayImage"
                           (removeFavoriteClicked)="onRemoveFavoriteClicked($event)"
                           (followUser)="onFollowUser($event)"
                           (unfollowUser)="onRemoveFollowedUser($event)">
